<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CTI Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: url('{{ url_for("static", filename="bg.jpg") }}') no-repeat center center;
            background-size: cover;
        }

        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .form-box {
            width: 420px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 16px;
        }

        .form-box h2 {
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 26px;
            color: #333;
            text-align: center;
        }

        .form-box input[type="text"],
        .form-box input[type="password"],
        .form-box select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .form-box label {
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

        .interest-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            padding: 8px 14px;
            background-color: #eee;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .tag.selected {
            background-color: #0071e3;
            color: #fff;
            font-weight: bold;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .form-box button:hover {
            background-color: #005bb5;
        }

        .form-box a {
            display: block;
            margin-top: 14px;
            text-align: center;
            font-size: 14px;
            color: #0071e3;
            text-decoration: none;
        }

        .form-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <form class="form-box" method="POST" onsubmit="return submitInterests()">
                <h2>Create Account</h2>

                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>

                <label for="role">Select Role</label>
                <select name="role" id="role" required>
                    <option value="public">üåê Public User</option>
                    <option value="pro">üß† Professional</option>
                    <option value="admin">üõ°Ô∏è Administrator</option>
                </select>

                <div id="admin-code-wrap" style="display:none; margin-top:8px;">
                    <label for="admin_code">Admin access code</label>
                    <input type="password" name="admin_code" id="admin_code" placeholder="Enter admin code">
                </div>

                <label>Select Your Interests</label>
                <div class="interest-tags" id="interest-container">
                    {% set options = [
                        'Network Attacks',
                        'Malware Analysis',
                        'IoT Security',
                        'Web Exploits',
                        'Threat Intelligence',
                        'Privacy and Anonymity',
                        'Cryptography'
                    ] %}
                    {% for interest in options %}
                        <div class="tag" onclick="toggleTag(this)" data-value="{{ interest }}">{{ interest }}</div>
                    {% endfor %}
                </div>

                <!-- Hidden input to collect selected interest values -->
                <input type="hidden" name="interests" id="interests-hidden">

                <button type="submit">Register</button>
                <a href="{{ url_for('auth.login') }}">‚Üê Back to Login</a>
            </form>
        </div>
    </div>

    <script>
        const selected = new Set();

        function toggleTag(el) {
            const value = el.dataset.value;
            if (selected.has(value)) {
                selected.delete(value);
                el.classList.remove('selected');
            } else {
                selected.add(value);
                el.classList.add('selected');
            }
        }

        function submitInterests() {
            const hidden = document.getElementById("interests-hidden");
            hidden.value = Array.from(selected).join(",");
            return true;
        }
    </script>
    <script>
        const roleSel = document.getElementById('role');
        const adminWrap = document.getElementById('admin-code-wrap');
        const toggleAdminCode = () => {
          adminWrap.style.display = roleSel.value === 'admin' ? 'block' : 'none';
        };
        roleSel.addEventListener('change', toggleAdminCode);
        toggleAdminCode(); // ÂàùÊ¨°Âä†ËΩΩÊó∂‰πüÊâßË°å‰∏ÄÊ¨°
    </script>
      
</body>
</html>
